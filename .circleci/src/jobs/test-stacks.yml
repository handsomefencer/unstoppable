
executor: machine-ubuntu
parallelism: 5
steps:
  - checkout
  - run: docker-compose build --with-dependencies test
  - run: docker-compose build test
  - run: docker-compose run --rm test bundle
  - run:
      command: |
        export TESTFILES=$(cat .circleci/splits/testfiles_stacks.txt | circleci tests split --split-by=timings)
        docker compose run --rm -e TESTFILES="$TESTFILES" -e CI="true" test bundle exec rake test:ci
      when: always
  - store_test_results:
      path: test/reports
      destination: stacks

  - store_artifacts:
      path: test/reports
      destination: stacks
