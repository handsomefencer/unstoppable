preface: some string

env:
  base:
    css_flag:
      name: CSS processor flag for rails new
      value: tailwind
    vite_entrypoint_css:
      name: Import this file into vite application.css entrypoint
      value: application.tailwind.css
    watch_css_command_tailwind:
      name: Default command to run when watching tailwind
      value: 
          - "yarn"
          - "build:css"
          - "--watch"