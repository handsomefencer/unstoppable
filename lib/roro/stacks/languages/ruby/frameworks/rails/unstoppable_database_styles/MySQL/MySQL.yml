preface: Similar to mariadb

env:
  base:
    db_flag:
      value: mysql
    db_pkg_development:
      value: mariadb-dev
    db_pkg_production: 
      name: Alpine db pkg for production
      value: mysql
    db_image:
      value: mysql
    db_image_tag:
      value: '8.4'
    db_service_port:
      value: 3306
    db_vendor:
      value: mysql
    db_volume:
      value: /var/lib/mysql

  development: 
    db:
      MYSQL_HOST:
        value: db
      MYSQL_PASSWORD:
        value: root
      MYSQL_ROOT_PASSWORD:
        value: root
      MYSQL_USER:
        value: user

    app: 
      DATABASE_HOST:
        value: db
      DATABASE_NAME:
        value: unstoppable_development
      DATABASE_URL:
        name: Rails database_url
        value: mysql2://user:root@db/unstoppable_development
  
  test: 
    app: 
      DATABASE_URL:
        name: Rails database_url
        value: mysql2://user:root@db/unstoppable_development
    
  production: 
    db_pkg:
      value: mysql-client
  