preface: Similar to mariadb

env:
  base:
    db_flag:
      value: mysql
    db_image:
      value: mysql
    db_image_version:
      value: '8.0.21'
    db_pkg_development:
      value: mysql-dev
    db_pkg_production: 
      name: Alpine db pkg for production
      value: mysql
    db_vendor:
      value: mysql
    db_volume:
      value: /var/lib/mysql
    database_url:
      name: Rails database_url
      value: mysql2://root:@127.0.0.1/rails_event_store_active_record?pool=5





  development: 
    db_pkg:
      value: mysql-dev
    DATABASE_HOST:
      value: db
    DATABASE_NAME:
      value: development
    MYSQL_DATABASE:
      value: development
    MYSQL_HOST:
      value: db
    MYSQL_USER:
      value: root
    MYSQL_PASSWORD:
      value: root
    MYSQL_ROOT_PASSWORD:
      value: root
    
  production: 
    db_pkg:
      value: mysql-client
  