preface: Similar to mariadb

env:
  base:
    db_image:
      value: mariadb
    db_image_version:
      value: '11.0'
    db_vendor:
      value: mysql
    db_volume:
      value: /var/lib/mariadb
  development:
    db_pkg:
      name: Alpine pkg for maria for development
      value: mariadb-dev

  production:
    db_pkg:
      name: Alpine pkg for maria for production
      value: mariadb-dev
  