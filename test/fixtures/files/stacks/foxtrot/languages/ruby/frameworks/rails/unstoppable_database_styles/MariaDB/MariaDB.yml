preface: Similar to mariadb

env:
  base:
    db_image:
      value: mariadb
    db_image_version:
      value: '11.0'
    db_vendor:
      value: mysql
    db_volume:
      value: /var/lib/mariadb
    DATABASE_HOST:
      value: db
    DATABASE_NAME:
      value: development
    MYSQL_DATABASE:
      value: development
    MYSQL_HOST:
      value: db
    MYSQL_USER:
      value: root
    MYSQL_PASSWORD:
      value: root
    MYSQL_ROOT_PASSWORD:
      value: root
  development:
    db_pkg:
      name: Alpine pkg for maria for development
      value: mariadb-dev

  production:
    db_pkg:
      name: Alpine pkg for maria for production
      value: mariadb-dev
  